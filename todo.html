<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="C:\Users\IT_USER79\Documents\todolist\public\css\styles.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        ul { list-style-type: none; padding: 0; }
        li { padding: 10px; border-bottom: 1px solid #ccc; }
        .completed { text-decoration: line-through; }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <input type="text" id="new-task" placeholder="New task...">
    <button onclick="addTodo()">Add</button>
    <ul id="todo-list"></ul>
    <script src="C:\Users\IT_USER79\Documents\todolist\public\js\script.js"></script>
    <script>
        async function fetchTodos() {
            const response = await fetch('/api/todos');
            const todos = await response.json();
            const todoList = document.getElementById('todo-list');
            todoList.innerHTML = '';
            todos.forEach(todo => {
                const li = document.createElement('li');
                li.textContent = todo.task;
                li.className = todo.completed ? 'completed' : '';
                li.onclick = () => toggleTodoCompletion(todo.id);
                todoList.appendChild(li);
            });
        }

        async function addTodo() {
            const taskInput = document.getElementById('new-task');
            const task = taskInput.value;
            if (task) {
                await fetch('/api/todos', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ task }),
                });
                taskInput.value = '';
                fetchTodos();
            }
        }

        async function toggleTodoCompletion(id) {
            const todo = await fetch(/api/todos/${id}).then(res => res.json());
            await fetch(/api/todos/${id}, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ completed: !todo.completed }),
            });
            fetchTodos();
        }

        // Fetch and display todos on load
        fetchTodos();
    </script>
</body>
</html>
