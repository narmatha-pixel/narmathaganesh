<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Food Delivery App</h1>
    </header>

    <main>
        <section id="menu">
            <div class="dish">
                <img src="https://www.foodrepublic.com/wp-content/uploads/2012/03/033_FR11785.jpg" alt="Burger">
                <h2>Burger</h2>
                <p>$10</p>
                <p>Delicious beef burger with fresh lettuce and tomatoes.</p>
                <button onclick="addToCart('Burger', 10)">Add to Cart</button>
            </div>

            <div class="dish">
                <img src="https://th.bing.com/th?id=OIP.1gj6qiafv0QzHk1JPev_MgHaFN&w=298&h=209&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" alt="Pizza">
                <h2>Pizza</h2>
                <p>$15</p>
                <p>Cheesy pizza topped with pepperoni and olives.</p>
                <button onclick="addToCart('Pizza', 15)">Add to Cart</button>
            </div>

            <div class="dish">
                <img src="https://tse3.mm.bing.net/th/id/OIP.wSuyQCcpGi9Zo9G_IgWiRAHaGw?w=207&h=189&c=7&r=0&o=5&pid=1.7" alt="Pasta">
                <h2>Pasta</h2>
                <p>$12</p>
                <p>Creamy pasta with chicken and mushroom sauce.</p>
                <button onclick="addToCart('Pasta', 12)">Add to Cart</button>
            </div>
        </section>

        <section id="cart">
            <h2>Cart</h2>
            <ul id="cartItems"></ul>
            <p>Total: $<span id="totalPrice">0</span></p>
            <button onclick="checkout()">Checkout</button>
        </section>

        <div id="orderConfirmation" class="hidden">
            <h2>Your order has been placed successfully!</h2>
            <button onclick="confirmOrder()">Confirm</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
